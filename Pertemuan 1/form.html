<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Data Produk</title>
</head>
<body>
    <form id="productForm" action="#" method="POST">
        <fieldset>
            <legend>Form Tambah Data Produk</legend>

            <label for="nama-produk">Nama Produk:</label><br>
            <input type="text" id="nama-produk" name="nama-produk" required><br><br>

            <label for="deskripsi">Deskripsi:</label><br>
            <textarea id="deskripsi" name="deskripsi" rows="4" cols="50" required></textarea><br><br>

            <label for="kategori">Kategori:</label><br>
            <select id="kategori" name="kategori" required>
                <option value="">--Pilih Kategori--</option>
                <option value="baju">Baju</option>
                <option value="elektronik">Elektronik</option>
                <option value="alat-tulis">Alat Tulis</option>
            </select><br><br>

            <label for="sub-kategori">Sub Kategori:</label><br>
            <select id="sub-kategori" name="sub-kategori" required>
                <option value="">--Pilih Sub Kategori--</option>
                <!-- Sub kategori akan diisi dengan JavaScript -->
            </select><br><br>

            <label for="harga-satuan">Harga Satuan:</label><br>
            <input type="number" id="harga-satuan" name="harga-satuan" required><br><br>

            <label>Grosir:</label><br>
            <input type="radio" id="grosir-ya" name="grosir" value="ya">
            <label for="grosir-ya">Ya</label>
            <input type="radio" id="grosir-tidak" name="grosir" value="tidak" checked>
            <label for="grosir-tidak">Tidak</label><br><br>

            <label for="harga-grosir">Harga Grosir:</label><br>
            <input type="number" id="harga-grosir" name="harga-grosir" disabled><br><br>

            <label>Jasa Kirim:</label><br>
            <input type="checkbox" id="jne" name="jasa-kirim" value="JNE">
            <label for="jne">JNE</label>
            <input type="checkbox" id="tiki" name="jasa-kirim" value="TIKI">
            <label for="tiki">TIKI</label>
            <input type="checkbox" id="sicepat" name="jasa-kirim" value="SiCepat">
            <label for="sicepat">SiCepat</label>
            <input type="checkbox" id="ninja" name="jasa-kirim" value="Ninja Express">
            <label for="ninja">Ninja Express</label>
            <input type="checkbox" id="wahana" name="jasa-kirim" value="Wahana">
            <label for="wahana">Wahana</label><br><br>

            <label for="captcha">Captcha:</label><br>
            <input type="text" id="captcha" name="captcha" required maxlength="5"><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>

    <script src="form.js"></script>
</body>
</html>
